<html lang="es">

    <body bgcolor="#FFF5EE" style="font-family: Arial, sans-serif; margin: 20px;">
        <header class="topbar">
            <div class="topbar-inner">
                <img src="../../../IMG/barra1.png" alt="Mil Sabores" width="300" height="200">
                <nav class="nav-links" aria-label="Navegación principal">
                    <a href="../../Catalogo.html">Productos</a>
                    <a href="../../Gestion_pedidos/Acceder_carrito.html">Carrito</a>

                </nav>

        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
            <h1>Registrar Usuario</h1>
            <p><span style="color:red">*</span> Los campos con * son obligatorios.</p>
            <form id="registroForm" action="#" method="post" onsubmit="return validarFormulario()" style="max-width: 400px; width: 100%;">
                <label for="run">RUN: <span style="color:red">*</span></label><br>
                <input type="text" id="run" name="run" maxlength="9" minlength="7" required pattern="[0-9kK]+"><br>
                <span id="runError" style="color:red;"></span><br>

                <label for="nombre">Nombre: <span style="color:red">*</span></label><br>
                <input type="text" id="nombre" name="nombre" maxlength="50" required><br>
                <span id="nombreError" style="color:red;"></span><br>

                <label for="apellidos">Apellidos: <span style="color:red">*</span></label><br>
                <input type="text" id="apellidos" name="apellidos" maxlength="100" required><br>
                <span id="apellidosError" style="color:red;"></span><br>

                <label for="fecha_nac">Fecha de Nacimiento: <span style="color:gray">(opcional)</span></label><br>
                <input type="date" id="fecha_nac" name="fecha_nac"><br><br>

                <label for="region">Región: <span style="color:red">*</span></label><br>
                <select id="region" name="region" required></select><br>

                <label for="comuna">Comuna: <span style="color:red">*</span></label><br>
                <select id="comuna" name="comuna" required></select><br>

                <label for="direccion">Dirección: <span style="color:red">*</span></label><br>
                <input type="text" id="direccion" name="direccion" maxlength="300" required><br>
                <span id="direccionError" style="color:red;"></span><br>

                <label for="correo">Correo electrónico: <span style="color:red">*</span></label><br>
                <input type="email" id="correo" name="correo" maxlength="100" required><br>
                <span id="correoError" style="color:red;"></span><br>

                <label for="password">Contraseña: <span style="color:red">*</span></label><br>
                <input type="password" id="password" name="password" required><br>
                <span id="passwordError" style="color:red;"></span><br><br>

                <label for="confirm_password">Confirmar contraseña: <span style="color:red">*</span></label><br>
                <input type="password" id="confirm_password" name="confirm_password" required><br>
                <span id="confirmPasswordError" style="color:red;"></span><br><br>

                <button type="submit">Registrar</button>
                <span id="registroSuccess" style="color:green;"></span>
                <span id="registroError" style="color:red;"></span>
            </form>
            <br>
            <a href="usuario.html">⬅ Volver al menú de usuario</a>
        </div>

        window.onload = function() {
            const regionSelect = document.getElementById("region");
            const comunaSelect = document.getElementById("comuna");
            regionSelect.innerHTML = '<option value="">Seleccione región</option>';
            for (let region in regionesYComunas) {
                regionSelect.innerHTML += `<option value="${region}">${region}</option>`;
            }
            regionSelect.onchange = function() {
                let comunas = regionesYComunas[this.value] || [];
                comunaSelect.innerHTML = '<option value="">Seleccione comuna</option>';
                comunas.forEach(comuna => {
                    comunaSelect.innerHTML += `<option value="${comuna}">${comuna}</option>`;
                });
            };
        };
        function validarCorreo(correo) {
            const dominiosPermitidos = ["@duoc.cl", "@profesor.duoc.cl", "@gmail.com"];
            if (!correo) return "El correo es requerido.";
            if (correo.length > 100) return "El correo no puede superar los 100 caracteres.";
            if (!dominiosPermitidos.some(d => correo.endsWith(d))) {
                return "Solo se permiten correos @duoc.cl, @profesor.duoc.cl y @gmail.com.";
            }
            return "";
        }

        function validarPassword(password) {
            if (!password) return "La contraseña es requerida.";
            if (password.length < 4 || password.length > 10) {
                return "La contraseña debe tener entre 4 y 10 caracteres.";
            }
            return "";
        }

        function validarFormulario() {
            let correo = document.getElementById("correo").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let run = document.getElementById("run").value.trim();
            let nombre = document.getElementById("nombre").value.trim();
            let apellidos = document.getElementById("apellidos").value.trim();
            let fecha_nac = document.getElementById("fecha_nac").value;
            let region = document.getElementById("region").value;
            let comuna = document.getElementById("comuna").value;
            let direccion = document.getElementById("direccion").value.trim();

            let correoError = validarCorreo(correo);
            let passwordError = validarPassword(password);
            let confirmPasswordError = "";
            if (password !== confirmPassword) {
                confirmPasswordError = "Las contraseñas no coinciden.";
            }
            document.getElementById("correoError").textContent = correoError;
            document.getElementById("passwordError").textContent = passwordError;
            document.getElementById("confirmPasswordError").textContent = confirmPasswordError;
            document.getElementById("registroSuccess").textContent = "";
            document.getElementById("registroError").textContent = "";
            if (correoError || passwordError || confirmPasswordError) {
                return false;
            }
            // Guardar usuario en localStorage
            let usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
            if (usuarios.some(u => u.correo === correo)) {
                document.getElementById("registroError").textContent = "El correo ya está registrado.";
                return false;
            }
            let nuevoUsuario = {
                run, nombre, apellidos, fecha_nac, region, comuna, direccion, correo, password
            };
            usuarios.push(nuevoUsuario);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            document.getElementById("registroSuccess").textContent = "Usuario registrado exitosamente.";
            document.getElementById("registroForm").reset();
            return false;
        }
        </script>
